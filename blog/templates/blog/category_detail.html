{% extends 'core/base.html' %}

{% block title %} {{category}} {% endblock %}

{% block content %}
  <div class="card-group">
    {% for post in category.posts.all %}
      <div class="card">
        <div class="card-body">
          <a class="card-link" href="{% url 'post_detail' post.category.slug post.slug %}"><h5 class="card-title">{{post.title}}</h5></a>
          <p class="card-text text-muted"><small><a href="{% url 'category_detail' post.category.slug %}">{{post.category}}</a> â€¢ {{post.posted_at|timesince}} ago</small></p>
          <p class="card-text">{{post.description}}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
